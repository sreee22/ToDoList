<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
<title>Update Task</title>
<style>
    body{
        background-color: #2C1529;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin 8px auto;
        box-sizing: border-box;
    }

    input::placeholder{
        color: #d3d3d3;
    }

    .submit{
        background-color: #68A3E8;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .item-row{
        background-color: #906abd;
        margin: 10px auto;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

    .btn-danger{
        background-color: #ffae19;
        border-color: #e59400;
    }

</style>
<div class="center-column container">
<h3>Update Task</h3>

<form method="POST" action="">
    {% csrf_token %}
    <div class = "item-row container"><p>Title:</p>
    {{form.title}}</div>
    <div class = "item-row container" align = "center"><p>Task completed?</p>{{form.complete}}</div>
    <input class="btn btn-info" type = "submit" name="Update Task">
</form>
</div>
