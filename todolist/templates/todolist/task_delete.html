<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
<title>Delete Task</title>
<style>
    body{
        background-color: #2C1529;
    }

    a{
        width: 100%;
        padding: 12px 20px;
        margin 8px auto;
        box-sizing: border-box;
    }

    button{
        width: 100%;
        padding: 12px 20px;
        margin 8px auto;
        box-sizing: border-box;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin 8px auto;
        box-sizing: border-box;
    }

    input::placeholder{
        color: #d3d3d3;
    }

    .submit{
        background-color: #68A3E8;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .item-row{
        background-color: #906abd;
        margin: 10px auto;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

    .btn-danger{
        background-color: #ffae19;
        border-color: #e59400;
    }

</style>
<div class="center-column container">
<p><div align="center">Are you sure you want to delete "{{item}}"?</div></p>
<p>
<a class="btn btn-info" href={% url 'list' %}>Cancel</a>
</p>
<form method="POST" action="">
    {% csrf_token %}
    <p><button class="btn btn-info" type="submit">Delete</button></p>

</form>
</div>
